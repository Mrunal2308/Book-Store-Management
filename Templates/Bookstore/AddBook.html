{% extends "Basic.html" %}

{% block title %}
    Add Book
{% endblock %}

{% block content %}

<div class = "container p-3" >

    <h2>Enter Book Details Here</h2><br/>

    <form action="" method="post">

        {% csrf_token %}

        Book Name <input type="text" name="tbbookname" class = "form-control" placeholder = "Enter book name here"/><br/><br/>

        Book Description <input type="text" name="tbdes" class = "form-control" placeholder = "Enter book description here"/><br/><br/>

        Publication Date <input type="date" name="tbdate" class = "form-control" placeholder = "Enter book publication date here"/><br/><br/>

        Book Price <input type="number" name="tbprice" min = "0" class = "form-control" placeholder = "Enter book price here"/><br/><br/>

        Book Category <select name="ddlcategory" class = "form-control">
        <option>--SELECT--</option>
        {% for category in categories %}
            <option>{{category.CategoryName }}</option>
        {% endfor %}
        </select><br/><br/>

        Author Name <select name="ddlauthor" class = "form-control">
        <option>--SELECT--</option>
        {% for author in authornames %}
            <option>{{author.AuthorName }}</option>
        {% endfor %}
        </select><br/><br/>

        <input class = " btn btn-success form-control" type="submit" value="Add Book"/>

    </form>

</div>

{% endblock %}
